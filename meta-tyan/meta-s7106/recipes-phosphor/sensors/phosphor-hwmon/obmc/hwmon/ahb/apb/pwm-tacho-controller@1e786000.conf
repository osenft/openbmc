LABEL_fan1=cpufan0
LABEL_fan2=cpufan1
LABEL_fan3=fan1
LABEL_fan4=fan2
LABEL_fan5=fan3
LABEL_fan6=fan4
LABEL_fan7=fan5
LABEL_fan8=fan6

# Timeout read after 100 ms
ASYNC_READ_TIMEOUT_fan1=100
ASYNC_READ_TIMEOUT_fan2=100
ASYNC_READ_TIMEOUT_fan3=100
ASYNC_READ_TIMEOUT_fan4=100
ASYNC_READ_TIMEOUT_fan5=100
ASYNC_READ_TIMEOUT_fan6=100
ASYNC_READ_TIMEOUT_fan7=100
ASYNC_READ_TIMEOUT_fan8=100

# Read every 2 seconds
INTERVAL=2000000

# A timed-out fan reports error code 110. Clear the sensor in that case.
REMOVERCS=110
